<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
	<header>
		<p>WELCOME TO HANGMAN</p>
	</header>
	<div id="container">
		<div class="white-box">
			TEST
		</div>
		
		<div class="white-box">
			<p>PRESS ANY KEY TO<br>GET STARTED!</p>
			<br>
			<p>Wins: <span id="wins"></span></p>
			<br>
			<p>Current word:</p>
			<p><span id="word"></span></p>
			<br>
			<p>Number of guesses<br>remaining: <span id="remaining"></span></p>
			<br>
			<p>Your guesses so far: </p>
			<p><span id="guesses"></span></p>
		</div>
	</div>
	<footer>
		<p>&copy; Copyright Javier Avitia 2017</p>
	</footer>
</body>
</html>
